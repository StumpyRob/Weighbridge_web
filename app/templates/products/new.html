{% extends "base.html" %}

{% block title %}New Product | Weighbridge Web{% endblock %}

{% block content %}
<div class="page-header">
  <div>
    <h1>New Product</h1>
    <p class="muted">Create a product record.</p>
  </div>
</div>

{% if errors %}
  <div class="alert">
    <ul>
      {% for error in errors %}
        <li>{{ error }}</li>
      {% endfor %}
    </ul>
  </div>
{% endif %}

<form class="ticket-form" method="post" action="/products/new">
  {% include "products/_form.html" %}
  <div class="actions">
    <button type="submit">Save</button>
    <a class="link-button" href="/products">Cancel</a>
  </div>
</form>
{% endblock %}
